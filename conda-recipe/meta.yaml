{% set data = load_setup_py_data() %}

package:
  name: pyzebra
  version: {{ data['version'] }}

source:
  path: ..

build:
  noarch: python
  number: 0
  entry_points:
    - pyzebra = pyzebra.app.cli:main

requirements:
  build:
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - numpy
    - scipy
    - h5py
    - bokeh =2.3
    - matplotlib
    - numba
    - lmfit
    - mpi4py  # is needed for spind
    - uncertainties


about:
  home: https://github.com/paulscherrerinstitute/pyzebra
  summary: {{ data['description'] }}
  license: GNU GPLv3
  license_file: LICENSE
